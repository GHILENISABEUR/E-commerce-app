<div class="bg-white shadow-md border rounded-xl p-6 flex flex-col gap-4 items-center">
  <div class="flex flex-col items-center gap-2">
    <img [src]="item().url" class="w-12 h-12 object-contain" alt="Product image" />
    <span class="text-md font-bold text-gray-800">
      {{ item().name }}
    </span>
    <span class="text-sm text-gray-600">
      {{ item().stock }}
    </span>
    <div class="flex-1 w-full text-center">
      <app-button   label="Remove"
      class="mt-4"
      (btnclicked)="CartService.RemoveFromCart(item().url)"
    />

    </div>

  </div>

</div>
